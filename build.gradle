apply plugin: 'cpp'

model {
    components {
        chromalib(NativeLibrarySpec) {
            binaries.all {
                if (toolChain in Gcc) {
                    cppCompiler.args "-O3", "-march=native", "-Wa,-q"
                }
            }
        }
        chroma(NativeExecutableSpec) {
            binaries.all {
                if (toolChain in Gcc) {
                    cppCompiler.args "-O3", "-march=native", "-Wa,-q"
                }
            }
        }
    }
}